<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Finder</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center pt-5 searchblock">
        <div class="col-12 col-md-10 col-lg-8">
          <div id="message"></div>
          <form id="searchForm" class="card card-sm" method="POST">
            <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
              </div>
              <div class="col">
                <input
                  class="form-control form-control-lg form-control-borderless"
                  type="search"
                  placeholder="Search GitHub Profile"
                  name="searchInput"
                  id="searchInput"
                  autocomplete="off"
                />
              </div>
              <div class="col-auto">
                <button class="btn btn-lg btn-success" type="submit">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="profile">
      <div class="row">
        <div class="col-md-3">
          <div class="profile-sidebar">
            <div id="profile"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="profile-content">
            <ol
              class="d-flex flex-wrap list-style-none gutter-condensed mb-4"
              id="repos"
            ></ol>
          </div>
          <footer class="text-center pt-2">
            <a href="javascript:window.location.reload()"
              >Search Another Profile</a
            >
          </footer>
        </div>
      </div>
    </div>
    <div class="container mt-5 mb-3 ftext">
      <footer class="footer">
        <p class="text-center text-muted">
          Made by
          <a href="https://github.com/garvit-exe" class="text-main">Garvit</a>
        </p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
